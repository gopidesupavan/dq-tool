name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: 'false'
    - uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install prek
      shell: bash
      run: |
        uv tool install prek
    - name: Install dependencies
      run: uv sync --all-extras --all-groups
    - name: "Static checks"
      run: prek --all-files --show-diff-on-failure --color always
      env:
        VERBOSE: "true"
        COLUMNS: "202"
        SKIP_GROUP_OUTPUT: "true"
        RUFF_FORMAT: "github"
    - name: "Show prek log on failure"
      run: cat ~/.cache/prek/prek.log || true
      if: failure()
    - name: Run tests
      run: uv run pytest
    - name: Run examples
      run: |
        uv run python examples/basic_validation.py
        uv run python examples/showcase_validation.py
