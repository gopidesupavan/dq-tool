default_stages: [pre-commit, pre-push]
minimum_prek_version: '0.3.2'
default_language_version:
  python: python3
exclude: ^.*/.*_vendor/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-symlinks
      - id: debug-statements
  - repo: local
    hooks:
      - id: ruff
        name: Run 'ruff' for extremely fast Python linting
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check --force-exclude
        language: python
        types_or: [python, pyi]
        args: [ --fix ]
        require_serial: true
        additional_dependencies: [ 'ruff==0.4.4' ]
      - id: ruff-format
        name: Run 'ruff format' for Python formatting
        description: "Run 'ruff format' to auto-format Python files (line length, quotes, etc.)"
        entry: ruff format --force-exclude
        language: python
        types_or: [python, pyi]
        require_serial: true
        additional_dependencies: [ 'ruff==0.4.4' ]
      - id: ty
        name: ty check
        entry: uv run ty check .
        language: python
        types: [python]
        pass_filenames: true
